# azure_vnet_checker/config.example.ini

[azure]
# Azure authentication configuration
# Copy this file to config.ini and configure your settings

# Authentication method - choose one of:
# cli        - Uses existing Azure CLI login session (run 'az login' first)
# interactive - Opens web browser for Azure login (recommended for first-time users)
auth_method = cli

# Your Azure subscription ID (required)
# Find it with: az account show --query id -o tsv
subscription_id = your-subscription-id-here

[settings]
# Application settings
default_timeout = 30
verbose_logging = false

# Authentication method examples:
#
# Method 1: Azure CLI (recommended if you use az commands)
# Prerequisites: Install Azure CLI and run 'az login'
# [azure]
# auth_method = cli
# subscription_id = 12345678-1234-1234-1234-123456789abc
#
# Method 2: Interactive browser login
# Opens browser window for Azure authentication
# [azure]
# auth_method = interactive
# subscription_id = 12345678-1234-1234-1234-123456789abc